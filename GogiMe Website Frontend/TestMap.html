<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

  </head>
  <body>
    <ul id = "map" style: height = 100%></ul>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 45.885, lng: -95.377},
          zoom: 12
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCO56L9nE8heRjIc4ruxuO1x_WzmAUT3kg&callback=initMap"
    async defer></script>
  </body>
</html>
